<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Slip Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card p-4">
            <h2 style="margin-left: 27%;">SHUBHAM CENTER</h2>

            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" pattern="[A-Za-z\s]{3,}" title="Name should only contain letters and spaces, minimum length 3" required>
                <div id="nameError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" class="form-control" pattern="[0-9]{10}" title="Mobile number should be 10 digits" required>
                <div id="mobileError" class="text-danger"></div>
            </div>

            <table class="table" id="product-list">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="mb-3">
                <button id="add-new-btn" class="btn btn-info" onclick="addNewProduct()">Add New</button>
                <button id="generate-invoice-btn" class="btn btn-success" onclick="generateInvoice()">Generate
                    Invoice</button>
            </div>

            <div class="mb-3">
                <label>Total Amount:</label>
                <span id="total-amount" class="font-weight-bold">0.00</span>
            </div>

            <!-- Preview Modal -->
            <div class="modal" id="previewModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">INVOICE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="previewBody">
                            <!-- Preview content will go here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="printPreview()">Print</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
